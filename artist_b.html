    /* 모바일용 */
section{

    .artist_title_container {

      margin-left: 20%;

      justify-content: center;
      text-align: center;
    }
    .artist_title_box h1{
      font-size: 50px;
      height: 100px;
      line-height: 100px;
    }
    .artist_title_box li {
      width: 100%;
      text-align: center;
      line-height: 75px;
      box-sizing: border-box;
    }

    .artist_title_box li:first-child {
      border-bottom: 2px solid;
      margin-bottom: 20%;
    }

    #button_g {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
    }

    #button_b {
      background-color: #add8e6;
      border: none;
      color: white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      width: 70%;
      margin-top: 80px;
      margin-left: 15%;
      margin-bottom: 10%;
      box-sizing: border-box;
      /* border: 5px solid lightblue; */
    }

    
    .container img {
      width: 100%;
      margin-bottom: 2%;
    }

    .container img:hover {
      transition: transform .3s;
      transform: scale(1.3);
      /* border: 3px solid lightblue; */
      animation: glow 10s ease-in-out infinite;
    }

    
    @keyframes glow {
     10% {
        box-shadow: 0 -10px 20px #add8e6, 0 -10px 18px #79efb0;
        box-shadow: 5px -7px 17px #add8e6,  0 -10px 31px #79efb0;
      }
      30% {
        box-shadow: 4px 0 20px #add8e6 , 16px 12px 30px #79efb0;
        box-shadow: 0 0px 30px #add8e6, 10px 5px 20px #79efb0;
      }
     50% {
        box-shadow: 0 -12px 30px #add8e6,  4px -10px 20px #79efb0;
        box-shadow: 6px -3px 20px #add8e6,  20px -10px 30px #79efb0;
      }
      70% {
        box-shadow: 5px -5px 30px #add8e6 , 0 -8px 20px #79efb0;
        box-shadow: 1px -6px 21px #add8e6, 7px -15px 40px #79efb0;
      }
      100%{
        box-shadow: 2px -7px 30px #add8e6,  2px -20px 20px #79efb0;
        box-shadow: 8px -6px 20px #add8e6,  5px -2px 20px #79efb0;
      }
    }
    .text {
      text-align: center;
      font-weight: 800;
      font-size: 1.1rem;
      height: 30px;
      line-height: 30px;
      background-color: lightblue;
    }
