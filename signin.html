      const username = document.querySelector('#username');
      const password = document.querySelector('#password');
      const submit = document.querySelector('#submit');

      submit.addEventListener('click', (event) => {
        event.preventDefault();

        // 사용자 이름이 입력되어있으면 다음으로 넘어간다. 아니면 오류 메세지 실행.
        if(username.value.trim() == '')   {
          error(username, '아이디를 입력해 주세요');
        }else {
          success(usename);
        }

        // 비밀번호가 입력이 되어있으면 다음으로 넘어간다. 아니면 오류 메세지 실행.
        if(password.value.trim() == '') {
          error(password, '비밀번호를 입력해 주세요');
        }else {
          success(password);
        }

      });
       // 오류가 있음을 표시하기 위함 (빨간색 글씨) 
      function error(element, msg) {
        element.style.border = '0.5px red solid';
        const parent = element.parentElement;
        const p = parent.querySelector('p');
        p.textContent = msg;
        p.style.visibility = 'visible';

        function success(element){
          element.style.border = '0.5px green solid';
        const parent = element.parentElement;
        const p = parent.querySelector( );
        p.style.visibility = 'hidden';
        }

      }
    </script>
