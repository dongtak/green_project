<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />

    <!-- 외부 스크립트 -->
    <script src="./js/mobile_btn.js"></script>
    <!-- 외부 폰트 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TICKET</title>

    <style>
      @media all and (min-width: 960px) {
        section {
          margin-top: 100px;
        }
        .ticket_general_box {
          /* background: #cfcfcf; */
          text-align: center;
        }
        .ticket_general_box>h1{
          height: 120px;
          line-height: 120px;
          font-size: 60px;
        }
        .ticket_general {
          /* background: #e4fd88; */
          width: 80%;
          margin: 0 auto;
        }
        .ticket_general_buy {
          display: flex;
          height: 300px;
          justify-content: space-around;
          align-items: center;
          /* background: #ff6262; */
        }
        .ticket_general_buy h1:nth-child(2){
          /* color: #ff0000; */
          line-height: 0;
        }
        .ticket_general_buy a {
          font-size: 30px;
          width: 240px;
          height: 120px;
          line-height: 80px;
          /* background: #43b800; */
          border: 1px solid rgb(255, 255, 255);
          
        }
        .ticket_general_offer {
          position: relative;
          background: #5e5e5e;
        }
        .ticket_general_offer ul{
          display: flex;
          margin: auto;
          background: #7e9cff;
         
          justify-content: center;
          
        }
        .ticket_general_offer li>h3{
          background: #33ff00;
          border: 1px solid black;
          height: 160px;
          width: 60px;
          transform: skew(-8deg);
        }
        .ticket_general_offer li:nth-child(1) h3{
          transform-origin: bottom right;
        }
        .ticket_general_offer li:nth-child(2) h3{
          transform-origin: bottom left;
        }
        .ticket_general_offer li>h3:hover{
          transform: skew(-8deg) scale(1.5) scaleX(1.8);
        }
        
        .ticket_general_offer>h3{
          position: absolute;
          background: #790000;
          width: 160px;
          line-height: 60px;
          height: 60px;
          top: 100px;
          left: 40%;
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        hamburger_btn();
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 -->
      <header>
        <div class="logo">
          <a href=""
            ><h1>
              G&B
              <br />
              FESTIVAL
            </h1></a
          >
        </div>
        <!-- 모바일 버튼 -->
        <div class="mobile_btn">
          <!-- 햄버거버튼 -->
          <input type="checkbox" id="hamburger" />
          <label for="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <div class="top_nav">
            <hr
              style="position: relative; top: 100px; border: solid 1px black"
            />
            <ul class="nav_mobile">
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">ARTIST</a></li>
              <li><a href="#">TICKET</a></li>
              <li><a href="#">GALLERY</a></li>
              <li class="info">
                INFO<a href="#">MAP</a> <a href="#">FAQ/Q&A</a>
              </li>
              <li><a href="#">SIGN IN</a></li>
            </ul>
          </div>
        </div>
      </header>

      <section>
        <!-- 컨텐츠 여기 넣어주세요 -->
        <div class="ticket_general_box">
          <h1>TICKET</h1>
          <div class="ticket_general">
            <div class="ticket_general_buy">
              <a href="">
                <h1>1DAY</h1>
                <h1>99,000</h1>
              </a>
              <a href="">
                <h1>2DAY</h1>
                <h1>149,000</h1>
              </a>
            </div>
            <div class="ticket_general_offer">
              <ul>
                <li>
                  <h3>셔틀버스</h3>
                  <p></p>
                </li>
                <li>
                  <h3>웰컴 드링크</h3>
                  <p></p>
                </li>
              </ul>
              <h3>GENERAL</h3>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <h1>G&B<br />FESTIVAL</h1>
        <p>&copy; Copyright</p>
      </footer>
    </div>
  </body>
</html>
