      .offer:hover .offer_img:before{
    content: '셔틀버스';
    position: absolute;
    height: 250px;
    line-height: 250px;
    width: 100%;
    background:linear-gradient(to right,rgba(0, 0, 0, 0.623), rgba(255, 255, 255, 0));
    z-index: 0;
    animation: fadeInLeft 0.2s ease forwards;
   
}
.offer:hover .offer_img::after{
  display: block;
}
.general .offer:nth-child(2) , .offer:nth-child(6){
      border-bottom:1px solid #ffffff;
    }
    .offer{
      border-top:1px solid white;
    }
@keyframes fadeInLeft{
    0%{
      color: #ffffff00;
        width: 0;
        height: 100px;
    }
    100%{
      color: #ffffff;
        width: 100%;
        height: 250px;
    }
  }
}

    /* 오퍼 설명 */

    }

      .offer_bar {

        z-index: 0;

        width: 100%;
        height: 60px;
        background: #ffffff;
        overflow: hidden;
}
  .offer_bar::before{
    content: "";
    display: block;
    visibility: visible;
    position: relative;
    top: 100px;
    width: 100%;
    height: 500px;
    background: #fd0101;
  }


      .offer {
        position: relative;
        z-index: 999;
        border: 1px solid black;
        width: 120px;
        height: 200px;
        transition: 0.2s;
        transform: skew(-10deg);
        transform-origin: bottom left;
        /* background: #00c3ff; */
      }

      .offer:nth-child(1) {
        transform-origin: bottom left;
      }

      .offer:nth-child(2) {
        transform-origin: bottom left;
      }

      .offer:nth-child(3) {
        transform-origin: bottom left;
      }

      .offer:nth-child(4) {
        transform-origin: bottom left;

      }

      .offer:nth-child(5) {
        transform-origin: bottom left;
      }

      .offer:nth-child(6) {
        transform-origin: bottom left;
      }

      .offer:hover {
        width: 240px;
        height: 300px;
        transform: translateY(-100px) skew(-10deg);
        transform-origin: bottom left;

      }
      .offer_img {
        width: 100%;
        height: 100%;

      }
      .offer:hover .offer_img{
        width: 100%;
        height: 100%;

      }
      
  

      .offer:hover .offer_img::before {
        position: absolute;
        top: 0;
        left: 0px;
        width: 102%;
        height: 101%;
        transition: all 0.3s ease-in-out;
        background: linear-gradient(to top, rgb(0, 0, 0), rgba(255, 0, 0, 0));

      .grade {
        display: inline-block;
        color: aliceblue;
        width: 120px;
        height: 60px;
        background: blue;
        margin-bottom: 120px;
