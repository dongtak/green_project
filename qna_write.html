                            복붙해와야함
                            제1조 정의

                            개인정보란 생존하는 개인에 관한 정보로서 당해 정보에 포함되어 있는 성명, 주민등록번호 등의 사항에 의하여 당해 개인을 식별할 수 있는 정보(당해
                            정보만으로는
                            특정 개인을 식별할 수 없더라도 다른 정보와 용이하게 결합하여 식별할 수 있는 것을 포함 합니다)를 말합니다.

                            제2조 수집하는 개인정보

                            1:1 문의하기

                            필수항목 : 이름, eMail, 연락처, 상담유형, 주소, 비밀번호, 이메일, SMS 수신동의

                            한독투명경영센터 실명선택항목 : 성명, eMail, 일반전화, 휴대전화, 아이디, 비밀번호

                            이상사례보고

                            필수항목 : 성명, 직업, eMail, 연락처

                            선택항목 : 보고기관

                            비회원 댓글

                            필수항목 : 이름, eMail, 연락처, 비밀번호

                            선택항목 : SNS주소

                            수집방법 : 홈페이지(1:1문의하기, 한독투명경영센터, 이상사례보고 등), 이벤트 응모, 배송요청, 온라인, 오프라인 설문

                            제3조 개인정보의 수집 및 이용목적

                            한독은 수집한 개인정보를 다음의 목적을 위해 활용합니다.

                            1. 제한적 본인 확인 절차에 이용
                            2. 문의, 고지사항 전달, 불만처리를 위한 원활한 의사소통 경로의 확보
                            3. DM 및 물품 배송에 대한 정확한 배송지의 확보
                            4. 접속빈도 파악에 대한 통계
                            제4조 개인정보의 수집목적 및 활용범위

                            1. 개인정보의 수집목적

                            수집하는 개인정보는 한독 제품, 판촉, 편의 정보제공을 위한 목적으로만 수집됩니다.

                            2. 개인정보의 활용범위

                            귀하의 개인정보는 상기의 용도 이외의 목적으로는 활용할 수 없습니다.

                            3. 변경시 사전동의

                            한독에 의해 변경될 경우에는 반드시 귀하로부터 사전 동의를 구하겠습니다. 단, 동 사유가 정부의 법률 및 지침의 변경에 따른 것일 경우에는사전동의 절차를 거치지는
                            않으나 중요한 변경사항을 사전에 한독 홈페이지를 통해 공지하겠습니다.

                            제5조 개인정보 제공 및 공유

                            1. 귀하의 사전 동의 전 개인정보의 양도 금지

                            개인정보는 원칙적으로 제3자에게 제공될 수 없으며 한독 사용자에게 편의를 제공하기 위하여 제3자에게 개인 정보를 제공하고자 할 경우에는 반드시
                            귀하께 합당한 절차를 거쳐 동의를 구하겠습니다.

                            제3자에게 제공할 수 있습니다.

                            2. 정부 기관의 공식적 요청이 있을 경우
                        </div>
