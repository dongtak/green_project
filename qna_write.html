    <script>
        function pwd_check(){
  const pwd = document.getElementById('pwd').value;
  const pwd_check = document.getElementById('pwd_check').value;
  
  
  if( pwd.length<8 || pwd.length>12 ){
    alert('8자~12자 사이로 입력해주세요.')
    return false;}
    
  if (pwd !== pwd_check) {
    alert("비밀번호가 일치하지 않습니다.");
    return false;
  }else{

  return true;
}}
    </script>
