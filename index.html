    <style>
      * {
        margin: 0;
        padding: 0;
        color: aliceblue;
      }
      body {
        background: #1d1d1d;
      }
      /* 헤더 */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #ffffff;
      }

      /* 헤더 로고 */
      .logo {
        margin: 0;
      }
      .logo a {
        text-align: center;
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #000000;
        line-height: 50px;
      }
      /* 헤더 메뉴 */

      .mobile_btn {
        transition: all 0.3s ease-in-out;
        position: fixed;
        top: 25px;
        right: 20px;
        z-index: 999;
      }

      input[id="hamburger"] {
        transition: 0.3s;
        display: none;
      }

      input[id="hamburger"] + label {
        display: block;
        width: 60px;
        height: 40px;
        position: relative;
        cursor: pointer;
      }

      input[id="hamburger"] + label span {
        display: block;
        position: absolute;
        width: 100%;
        height: 7px;
        border-radius: 30px;
        background: #000;
        transition: all 0.3s;
      }

      input[id="hamburger"] + label span:nth-child(1) {
        top: 0;
      }
      input[id="hamburger"] + label span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
      }
      input[id="hamburger"] + label span:nth-child(3) {
        bottom: 0;
      }
      input[id="hamburger"]:checked + label {
        z-index: 99;
      }
      input[id="hamburger"]:checked + label span {
        background: black;
      }
      input[id="hamburger"]:checked + label span:nth-child(1) {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
      }
      input[id="hamburger"]:checked + label span:nth-child(2) {
        opacity: 0;
      }
      input[id="hamburger"]:checked + label span:nth-child(3) {
        bottom: 50%;
        transform: translateY(50%) rotate(-45deg);
      }
      div[class="top_nav"] {
        width: 100%;
        position: fixed;
        left: 0%;
        top: -100%;
        z-index: 98;
        transition: all 0.35s;
      }

      input[id="hamburger"]:checked + label + div {
        top: 0%;
      }
      .nav_mobile {
        position: absolute;
        top: 100px;
        width: 100%;
      }
      .top_nav .nav_mobile li {
        color: rgb(255, 255, 255);
        position: relative;
        width: 100%;
        list-style-type: none;
        font-size: 20px;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }

      .top_nav li a {
        background: #525252;
        color: aliceblue;
        height: 80px;
        display: block;
        line-height: 80px;
        padding: 0;
        text-align: center;
        text-decoration: none;
        transition: all 0.4s;
      }
      .top_nav .info {
        height: 160px;

        line-height: 80px;
        background: #ff7777;
      }

      .top_nav li a:hover,
      .top_nav ul li:hover a {
        text-decoration: none;
        color: #eee;
        padding: 0;
        margin: 0;
        border: 0px;
      }
      /* 메인 동영상 */
      #main_vid {
        position: relative;
        opacity: 0.5;
        z-index: 0;
        top: 100px;
        width: 100%;
      }
      /* 메인 티켓 버튼*/
      .main_ticket_btn {
        /* position:static; */
        z-index: 99;
        background: #3d3d3d;
        text-align: center;
      }

      .main_ticket_btn a {

        margin: 30px;
        width: 280px;
        height: 60px;
        line-height: 60px;
        display: inline-block;
        border: 1px solid aliceblue;
        border-radius: 10px;
      }
      /* 메인 어바웃 */
      .main_about {
        /* background: #aaaaaa; */
        margin: 0 auto;

      .main_about img {

      .main_about li {

      }
      .main_about p {

      }
      /* 메인 라인업 */
      .main_lineup {
        display: flex;
        width: 100%;
        height: 28vh;
        background: #000000;
      }
      .main_lineup a {

      /* 메인 하단 티켓 번들 */

        line-height: 60px;

        border: 1px solid aliceblue;
        transform: skew(-20deg);

      }
      .main_ticket_bundle a:hover {

      }

      footer {

      }
      @media all and (min-width: 960px) {
        .mobile_btn {
          transition: 0.3s ease-out;
          display: none;
        }
      }
